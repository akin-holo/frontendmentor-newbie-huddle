<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Huddle Landing Page | By Akin Holo</title>

   <link rel="icon" type="image/x-icon" href="https://github.com/akin-holo/image-preview/blob/main/logo.png?raw=true">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
      <img src="asset/logo.svg" alt="Huddle logo">
   </header>
   <main>
      <div class="illustration-wrap">
         <picture>
            <img src="asset/illustration-mockups.svg" alt="illustration">
         </picture>
      </div>
      <div class="content-wrap">
         <div class="text-content">
            <h1>build the community your fans will love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p>
            <button>Register</button>
         </div>
         <div class="icons-wrap">
            <a href="https://www.x.com" aria-label="connect on facebook">
               <ion-icon name="logo-facebook"></ion-icon>
               <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.x.com" aria-label="connect on twitter">
               <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.x.com" aria-label="connect on instagram">
               <i class="fa-brands fa-instagram"></i>
            </a>
            <!-- <a >
               <i class="fa-brands fa-square-instagram"></i>
            </a> -->
         </div>
      </div>
   </main>
</body>
</html>
